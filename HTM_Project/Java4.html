<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function clicked(day)
      {
        switch(day)
        {
          case 1:
            alert("Sunday");
            
          case 2:
            alert("Monday");
            
          case 3:
            alert("Tuesday");
            break;
          case 4:
            alert("Wednesday");
            break;
          case 5:
            alert("Thursday");
            break;
          case 6:
            alert("Friday");
            break;
          case 7:
            alert("Saturday");
            break;
          default:
            alert("Invalid input... Pls die");
        }
      }
    </script>
    <link rel="stylesheet" type="text/css" href="css/1.css">
  </head>
  <body>
      <button onclick="clicked(1)">click me</button>
  </body>
</html>
