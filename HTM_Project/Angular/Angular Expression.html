	Angular array
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="points=[1,15,19,2,40]">
		<p>The third result is {{points[2-1]}}</p>
	</div>

</body>
</html>
